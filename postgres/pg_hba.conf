# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     peer

# Docker network connections with standard auth for admin user
host    all             ldapuser        all                     scram-sha-256

# LDAP authentication for all users except ldapuser (admin)
# Users authenticate via LDAP, must exist as PostgreSQL users
host    all             all             all                     ldap ldapserver=openldap ldapport=389 ldapbinddn="cn=admin,dc=example,dc=com" ldapbindpasswd=admin123 ldapsearchattribute=uid ldapbasedn="ou=people,dc=example,dc=com"

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256